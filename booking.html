<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- minimerad CSS, dvs. utan radbrytningar, kommentarer o.dyl. -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Bootstraps egen JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav
      class="sticky-md-top navbar-expand-md navbar-dark bg-black m-6 fixed-top"
    >
      <div class="container">
        <h2 class="h2">The Bankheist Paintball</h2>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
          aria-label="Expand Navigation"
        >
          <div class="navbar-toggler-icon"></div>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Start</a>
            </li>
            <li class="nav-item">
              <a href="Bankheist.html" class="nav-link">Bankheist</a>
            </li>
            <li class="nav-item">
              <a href="booking.html" class="nav-link">Bokning</a>
            </li>
            <li class="nav-item">
              <a href="kontakt.html" class="nav-link active" aria-current="page"
                >Om oss/Kontakt</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Jobba hos oss</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="h1 text-sm-center fs-1 p-3">Bokningsforumlär</h1>
    <div class="container py-4">
      <form class="row g-3">
        <!--Förnamn-->
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Förnamn"
            aria-label="First name"
          />
        </div>
        <!--Efternamn-->
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            placeholder="Efternamn"
            aria-label="Last name"
          />
        </div>
        <!--Email-->
        <div class="col-md-6">
          <input
            type="email"
            class="form-control"
            id="inputEmail4"
            placeholder="E-post"
          />
        </div>
        <!--Företag / Organisation-->
        <div class="col-md-6">
          <input
            type="company"
            class="form-control"
            id="inPutcompany"
            placeholder="Företag / Organisation"
          />
        </div>
        <!--Checkbox Extra Tillbehör-->
        <div class="col-md-12">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="xtrabullets"
            />
            <label class="form-check-label" for="xtrabullets"
              >2stExtra magasin/skott - 499kr</label
            >
          </div>
          <div class="col-md-12">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="randomchoice"
            />
            <label class="form-check-label" for="randomchoice"
              >BlaBlaBla - 499kr</label
            >
          </div>
          <div class="col-md-12">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="randomchoice"
            />
            <label class="form-check-label" for="randomchoice"
              >BlaBlaBla - 499kr</label
            >
          </div>
        </div>
        <!--Meddelanden Box-->
        <div class="col-md-12">
          <label for="message" class="form-label">Övriga Önskemål:</label>
          <textarea class="form-control" id="message" rows="5"></textarea>
        </div>
        <!--Submit button-->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Beställ</button>
        </div>
      </form>
    </div>
    <footer class="fixed-bottom"></footer>
  </body>
</html>
