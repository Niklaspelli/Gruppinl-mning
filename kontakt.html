    <h1 class="h1 text-sm-center fs-1 p-3">Kontakta oss!</h1>

    <div
      class="container text-white align-content-center justify-content-center"
    >
      <div class="row">
        <div class="col position-relative">
          <form id="contactForm" class="card-content p-2">
            <div class="mb-3">
              <label class="form-label text-white" for="name">Namn</label>
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Namn"
                required
              />
            </div>
            <div class="mb-4">
              <label class="form-label text-white" for="emailAddress"
                >E-mail</label
              >
              <input
                class="form-control"
                id="emailAddress"
                type="email"
                placeholder="E-mail"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label text-white" for="message"
                >Meddelande</label
              >
              <textarea
                class="form-control"
                id="message"
                placeholder="Skriv ditt meddelande..."
                style="height: 10rem"
                required
              ></textarea>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-dark btn-lg mb-3"
                type="submit"
                onclick="myMessage()"
              >
                Skicka
              </button>
            </div>
          </form>
        </div>

        <div class="col-sm-4 position-relative-right m-lg card-content p-4">
          <p class="lead">Bankheist AB</p>
          <p>Paintballv√§gen 35</p>
          <p>12345 Ankeborg</p>
