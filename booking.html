    <!--Bokningsformulär-->
    <h1 class="h1 text-sm-center fs-1 p-3">Bokningsforumlär</h1>
    <!--Order Section-->
    <div class="container text-white card-content p-4">
      <!--Name & Adress -->
      <form class="row g-3">
        <div class="col-md-6">
          <label for="Customer" class="form-label">Fullständigt Namn:</label>
          <input
            type="text"
            class="form-control"
            id="Customer"
            placeholder="Ex. Kalle Anka"
          />
        </div>
        <div class="col-md-6">
          <label for="Email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Ex. Kalle@Anka.com"
          />
        </div>
        <div class="col-md-12">
          <label for="Company" class="form-label"
            >Företag / Organisation:</label
          >
          <span></span>
          <input
            type="text"
            class="form-control"
            id="Company"
            placeholder="Ex. Coca-Cola AB"
          />
        </div>
        <div class="col-md-12">
          <label for="Adress" class="form-label">Adress:</label>
          <span></span>
          <input
            type="text"
            class="form-control"
            id="Adress"
            placeholder="Ex. Min Gata 12"
          />
        </div>
        <div class="col-md-6">
          <label for="City" class="form-label">Postort:</label>
          <input
            type="text"
            class="form-control"
            id="City"
            placeholder="Ex. Stockholm"
          />
        </div>
        <div class="col-md-6">
          <label for="PostCode" class="form-label">Postnummer:</label>
          <input
            type="text"
            class="form-control"
            id="PostCode"
            placeholder="Ex. 123 45"
          />
        </div>
        <div class="col-md-6">
          <label for="Country" class="form-label">Land:</label>
          <input
            type="text"
            class="form-control"
            id="Country"
            placeholder="Ex. Sverige"
          />
        </div>
        <div class="col-md-6">
          <label for="Phone" class="form-label">Telefon:</label>
          <input
            type="tel"
            class="form-control"
            id="Phone"
            placeholder="Ex. 072-123 45 67"
          />
        </div>
        <!--Number of players-->
        <div class="col-6">
          <select class="form-select" id="players">
            <option selected>Antal deltagare</option>
            <option value="2">2 st Deltagare - 1200kr</option>
            <option value="3">3 st Deltagare - 1500kr</option>
            <option value="4">4 st Deltagare - 1900kr</option>
            <option value="5">5 st Deltagare - 2300kr</option>
          </select>
          <label for="players" class="form-label">Välj antal deltagare</label>
        </div>
        <!--Order Date-->
        <div class="col-6">
          <div class="form-outline datepicker" data-mdb-toggle-button="false">
            <input
              type="date"
              class="form-control order-form-input"
              id="datepicker"
              data-mdb-toggle="datepicker"
            />
            <label for="datepicker" class="form-label">Välj Datum</label>
          </div>
        </div>
        <!--Extra Choices-->
        <div class="check-container col-12">
          <p>
            * Extra tillval för ett mer realistiskt scenario. Alla tillval
            gäller för samtliga deltagare.
          </p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox1"
            />
            <label class="form-check-label" for="checkbox1"
              >Två Extra Magasin - 299kr per person</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox2"
            />
            <label class="form-check-label" for="checkbox2"
              >Handgranater - 499kr per person</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox3"
            />
            <label class="form-check-label" for="checkbox3"
              >Realistiska Vapen - 499kr per person</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkbox4"
            />
            <label class="form-check-label" for="checkbox4"
              >Ballistisk Väst - 299kr per person</label
            >
          </div>
        </div>
        <!--Message Box / Requests-->
        <div class="col-12">
          <label for="messagebox" class="form-label"
            >Övriga upplysningar / Önskemål:</label
          >
        </div>
        <div class="col-12">
          <textarea class="form-control" id="messagebox"></textarea>
        </div>
        <!--Submit button-->
        <button class="btn btn-dark" type="submit" onclick="myOrder()">
          Beställ
        </button>
      </form>
    </div>
    <!--Footer-->
    <footer>
      <div class="container mt-2">
        <div class="fontawesome">
          <a
